# Nginx configuration for Zalo Webhook
# Đặt file này vào /etc/nginx/sites-available/ và tạo symlink

server {
    listen 80;
    server_name zalo.truongvinhkhuong.io.vn;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name zalo.truongvinhkhuong.io.vn;
    
    # SSL Configuration (thay thế đường dẫn thực tế)
    ssl_certificate /etc/letsencrypt/live/zalo.truongvinhkhuong.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zalo.truongvinhkhuong.io.vn/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8001/;
        access_log off;
    }
    
    # Logs
    access_log /var/log/nginx/zalo-webhook-access.log;
    error_log /var/log/nginx/zalo-webhook-error.log;
}
