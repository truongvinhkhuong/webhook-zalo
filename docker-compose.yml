version: '3.8'

services:
  zalo-webhook:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=False
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

